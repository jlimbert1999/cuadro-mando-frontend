<mat-toolbar>
    <span>COMPARACION RECAUDACION</span>
    <span class="toolbar-spacer"></span>
    <button (click)="addData()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
<div class="container mt-3">
    <div class="row mb-5">
        <div class="col-sm-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element; let i=index">
                        {{i+1}}
                    </td>
                </ng-container>
               
                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef>TOTAL</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.year}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef>AÃ‘O</th>
                    <td mat-cell *matCellDef="let element">
                       {{element.total|currency:"Bs."}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-md-center shadow-lg p-3 mb-4 bg-body-tertiary rounded">
        <div class="col-sm-12">
            <app-line [lineChartData]="chartData"></app-line>
        </div>
    </div>

</div>
