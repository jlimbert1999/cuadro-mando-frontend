<mat-toolbar>
    <span>Historial</span>
    <span class="toolbar-spacer"></span>
    <button (click)="addData()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
<div class="container mt-3">
    <div class="row mb-5">
        <div class="col-sm-12  shadow-lg p-3 mb-4 bg-body-tertiary rounded">
            <app-line [lineChartData]="chartData"></app-line>
        </div>

        <div class="col-sm-12" *ngIf="dataSource.length>0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element; let i=index">
                        {{i+1}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef>GESTION</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.year}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef>TOTAL RECAUDADO</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.total|currency:"Bs."}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button style="color: red;" (click)="remove(element)" mat-icon-button
                            aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
