<h2 mat-dialog-title>Registrar recaudacion</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="FormData">
        <div class="container text-center">
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Actividades</mat-label>
                    <input matInput formControlName="ACTIVIDADES" type="number">
                    <span matSuffix>Bs.</span>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Inmuebles</mat-label>
                    <input matInput formControlName="INMUEBLES" type="number">
                    <span matSuffix>Bs.</span>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Tasas</mat-label>
                    <input matInput formControlName="TASAS" type="number">
                    <span matSuffix>Bs.</span>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Vehiculos</mat-label>
                    <input matInput formControlName="VEHICULOS" type="number">
                    <span matSuffix>Bs.</span>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Fecha de actualizacion</mat-label>
                    <input matInput formControlName="date" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [disabled]="FormData.invalid" (click)="save()">Aceptar</button>
</mat-dialog-actions>
