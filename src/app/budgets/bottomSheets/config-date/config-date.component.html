<div class="container-fluid">
    <div class="row">
        <h1>Fecha recaudacion</h1>
        <mat-form-field class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="dateEarning" matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancelar</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Aplicar</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row mt-2">
        <h1>Fecha ejecucion</h1>
        <mat-form-field class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="dateExecution" matInput [matDatepicker]="datepicker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker2"></mat-datepicker-toggle>
            <mat-datepicker #datepicker2>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancelar</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Aplicar</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <button mat-raised-button color="primary" (click)="save()">ACEPTAR</button>
    </div>
</div>
